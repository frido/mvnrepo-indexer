buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.1.0'
    }
}

plugins {
    id "org.sonarqube" version "2.6.1"
} 

// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// Apply the code analysis tools
apply plugin: 'checkstyle'
apply plugin: 'findbugs'
apply plugin: 'pmd'
apply plugin: "jacoco"

// Project report
apply plugin: 'project-report'

// jUnit5
apply plugin: 'org.junit.platform.gradle.plugin'

 

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    // compile 'com.google.guava:guava:21.0'

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
    compile group: 'com.logentries', name: 'logentries-appender', version: '1.1.38'
    //compile group: 'org.apache.maven', name: 'maven-model', version: '3.5.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.4'
    compile group: 'org.json', name: 'json', version: '20180130'

    compile group: 'com.sun.jersey', name: 'jersey-client', version: '1.19.4'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.6.3'
    //compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.1.10'
    //testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version:'5.1.0'
    testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version:'5.1.0'
}

// Define the main class for the application
mainClassName = "frido.mvnrepo.indexer.App"

checkstyle {
    toolVersion='8.8'
    configFile rootProject.file('config/checkstyle/checkstyle.xml')
}

tasks.withType(FindBugs) {
    ignoreFailures = true
    reports {
        xml.enabled false
        html.enabled true
    }
}

task fatJar(type: Jar) {
	manifest {
        attributes 'Main-Class': 'frido.mvnrepo.indexer.App'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

//showcase
junitPlatform {
    // platformVersion '1.0.0'
    filters {
        engines {
            // include 'junit-jupiter', 'junit-vintage'
            // exclude 'custom-engine'
        }
        tags {
            // include 'fast'
            exclude 'slow'
        }
        // includeClassNamePattern '.*Test'
    }
    // enableStandardTestTask true
    // reportsDir file('build/test-results/junit-platform') // this is the default
    //logManager 'org.apache.logging.log4j.jul.LogManager'
}

