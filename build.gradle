// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// Apply the code analysis tools
apply plugin: 'checkstyle'
apply plugin: 'findbugs'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:21.0'

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.7'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.2'
    compile group: 'ch.qos.logback', name: 'logback-core', version: '1.1.2'

    compile group: 'com.logentries', name: 'logentries-appender', version: '1.1.37'

    compile group: 'org.apache.maven', name: 'maven-model', version: '3.5.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.8.1'
    compile group: 'org.json', name: 'json', version: '20160810'


    compile group: 'com.sun.jersey', name: 'jersey-client', version: '1.19.3'

    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.4.2'

    compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.0.9'

    testCompile group: 'junit', name: 'junit', version: '4.12'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = "frido.mvnrepo.indexer.App"

checkstyle {
    toolVersion='8.8'
    configFile rootProject.file('config/checkstyle/checkstyle.xml')
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled false
        html.enabled true
    }
}